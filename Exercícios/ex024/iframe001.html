<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>

    <style>
        iframe{
            width: 300px;
            height: 300px;
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" width="500px" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank"></a>
        </iframe>
    para aprender a programar</p>

    <p>O site <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal; pena que não fuciona em iframe.</p>

    <p> O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px">
            <a href="https://gustavoguanabara.github.io">no GitHub</a>
        </iframe>
        também é muito bom.</p>
</body>
</html>
