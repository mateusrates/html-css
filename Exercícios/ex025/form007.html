<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iest">Estado</label>
            <select name="est" id="iest">
                <option value="esc" selected>---Escolha---</option>
                <optgroup label="Sudeste">
                    option>
                    <option value="SP">São Paulo</option>
                    <option value="MG" >Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="ES">Espírito Santo</option>
                </optgroup>

                <optgroup label="Nordeste">
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="MA">Maranhão</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão:</label>
           <input type="text" name="prof" id="iprof" list="lstprof" placeholder="Escolha sua profissão">
           <datalist id="lstprof">
                <option>Administrador</option>
                <option>Professor</option>
                <option>Biólogo</option>
                <option>Vendedor</option>
                <option>Desenvolvedor</option>
           </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem <br></label>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Envie-nos uma mensagem"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
