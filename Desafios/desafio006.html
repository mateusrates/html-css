<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML podemos inserir os elementos a seguir. Passe o mouse sobre os termos para descobrir quais tags usar em cada caso: </p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use &lt;h1&gt;...&lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use &lt;ol&gt; e &lt;li&gt; ">Listas numeradas</abbr></li>
        <li><abbr title="Use &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>

    </ul>
    
</body>
</html>
